<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to November 14th, 2025</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="coded-by">
        <p>Coded by Lethabo</p>
    </header>
    
    <div class="container">
        <h1 class="title">Countdown Timer</h1>
        <div class="date-display">Counting down to November 14th, 2025</div>
        
        <div class="countdown">
            <div class="time-unit">
                <span class="number" id="days">--</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">--</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">--</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">--</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="message" id="message">
            Time remaining until the big day!
        </div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
